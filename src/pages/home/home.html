<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>日程主题</ion-label>
      <ion-input type="text" [(ngModel)]="data.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>活动地点</ion-label>
      <ion-input type="text" [(ngModel)]="data.location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>具体描述</ion-label>
      <ion-input type="text" [(ngModel)]="data.notes"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="check()">检查是否具有权限</button>
  <button ion-button (click)="create()">创建日历</button>
</ion-content>
